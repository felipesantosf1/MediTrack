<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/img/pilula.ico" type="image/x-icon">

    <!-- App de icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fonte usada no app -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">

    <title>MedicAlert</title>
</head>
<body>
    <main class="app-container">

        <!-- Lista de medicamentos -->
        <section class="medic-list">
            <div class="medic-container">
                <!-- Remédios adicionados vão aparecer aqui -->
            </div> 
        </section>

        <!-- Botão de adicionar -->
        <section class="add-medic">
            <button class="add-btn">+ Adicionar Remédio</button>
        </section>

    </main>

    <!-- Modal para adicionar remédio -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>Adicionar Remédio</h2>
            <input type="text" id="medicName" maxlength="30" placeholder="Nome do remédio">
            <input type="time" id="medicTime">
            <div class="modal-buttons">
                <button id="cancelBtn">Cancelar</button>
                <button id="saveBtn">Salvar</button>
            </div>
        </div>
    </div>

    <script src="../node_modules/sortablejs/Sortable.min.js"></script>
    <script type="module" src="../src/frontend/renderer.js"></script>
</body>
</html>
